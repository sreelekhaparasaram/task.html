<!DOCTYPE html>
<html>
<head>
  <title>Simple Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="calculator">
    <input type="text" class="display" value="8.3 + 1.7" readonly>

    <table>
      <tr>
        <td><button class="operator">+</button></td>
        <td><button class="operator">-</button></td>
        <td><button class="operator">ร</button></td>
        <td><button class="operator">รท</button></td>
      </tr>
      <tr>
        <td><button>7</button></td>
        <td><button>8</button></td>
        <td><button>9</button></td>
        <td><button>4</button></td>
      </tr>
      <tr>
        <td><button>5</button></td>
        <td><button>6</button></td>
        <td><button>1</button></td>
        <td><button>2</button></td>
      </tr>
      <tr>
        <td><button>3</button></td>
        <td><button>0</button></td>
        <td><button>.</button></td>
        <td><button class="clear">C</button></td>
      </tr>
      <tr>
        <td colspan="4"><button class="equal">=</button></td>
      </tr>
    </table>
  </div>
</body>
</html>
